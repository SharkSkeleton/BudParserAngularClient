<mat-card class="search-card">
  <mat-card-header>
    <mat-card-title>Please, put here addresses of sites which need to parse:</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill" class="txtFld">
      <mat-label>google.com</mat-label>
      <input matInput placeholder="">
      <mat-icon matSuffix>search</mat-icon>
      <mat-hint>After adding all sites click the "START" button</mat-hint>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>ADD SITE</button>
    <button mat-button>START</button>
  </mat-card-actions>
</mat-card>
